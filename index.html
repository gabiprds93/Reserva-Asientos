<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Sistema Reserva</title>
        <!--zoom desde mobile-->
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!--CSS-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h1>Sistema de Reserva</h1>
                    </div>
                </div>
            </div>
        </header>
        <section class="" id="secMenu">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h3>Menú</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <h4>1. Reservar Asiento</h4>
                    </div>
                    <div class="col-md-3">
                        <h4>2. Liberar Asiento</h4>
                    </div>
                    <div class="col-md-3">
                        <h4>3. Buscar por DNI</h4>
                    </div>
                    <div class="col-md-3">
                        <h4>4. Listar Todos los Pasajeros</h4>
                    </div>
                </div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="">Ingresar opción:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="opcion">
                        </div>
                    </div>
                    <div class="form-group"> 
                        <div class="col-sm-offset-2 col-sm-10">
                            <button class="btn btn-default" id="btnEnviar">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <section class="oculto" id="secAsientosInfo">
            <div class="container">
                
                <div class="form-horizontal">
                    <div class="form-group text-center" id="selecAsientos">
                        <label class="control-label col-sm-2" for="">Seleccionar Asiento:</label>
                        <table class="col-sm-8" id="tablero">
                        </table>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="">DNI:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="dni">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="">Nombre:</label>
                        <div class="col-sm-8"> 
                            <input type="text" class="form-control" id="nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="">Apellido:</label>
                        <div class="col-sm-8"> 
                            <input type="text" class="form-control" id="apellido">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="">Asiento:</label>
                        <div class="col-sm-8"> 
                            <input type="text" class="form-control" id="asiento" disabled>
                        </div>
                    </div>
                    <div class="form-group"> 
                        <div class="col-sm-offset-2 col-sm-10">
                            <button class="btn btn-default" id="btnReservar">Reservar</button>
                            <button class="btn btn-default oculto" id="btnLiberar">Liberar</button>
                            <button class="btn btn-default oculto" id="btnBuscar">Buscar</button>
                            <button class="btn btn-default" id="btnCancelar">Cancelar</button>
                        </div>
                    </div>
                    <div class="form-group"> 
                        <div class="col-sm-offset-2 col-sm-10">
                            
                        </div>
                    </div>
                    <div class="form-group"> 
                        <div class="col-sm-offset-2 col-sm-10">
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="oculto" id="secListar">
            <div class="container">
                <div class="row">
                    <div class="col-sm-offset-2 col-sm-10">
                        <h3>Lista de Pasajeros</h3>
                    </div>
                </div>
                <div class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div id="contenedorListar">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button class="btn btn-default" id="btnCancelarListar">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- Tu Archivo main.js -->
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
